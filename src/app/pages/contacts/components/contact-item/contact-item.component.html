<ion-item-sliding>
  <ion-item>
    <ion-label text-wrap>
        <ion-text>
          <h1 *ngIf="friend">{{ friend.firstname +' '+ friend.lastname }}</h1>
        </ion-text>
        <p *ngIf="friend">{{ friend.email }}</p>
    </ion-label>
    <ion-button size="large" icon-only fill="clear"><ion-icon name="locate"></ion-icon></ion-button>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option color="danger" (click)="delete()" ><ion-icon name="trash"></ion-icon>Delete</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
