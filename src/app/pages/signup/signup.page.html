<ion-content padding>

  <form #f="ngForm" (ngSubmit)="signUp(f)">
    <ion-item>
      <img src="assets/icon/logo.png" style="margin: auto !important">
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required name="email" email ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">First name</ion-label>
      <ion-input type="text" required name="firstname" ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Last name</ion-label>
      <ion-input type="text" required name="lastname" ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input (keydown.enter)="signUp(f)" type="password" required name="password" ngModel></ion-input>
    </ion-item>
    <br>
    <ion-button shape="round" expand="full" type="submit">Sign me in!</ion-button>
  </form>
  <p text-center>Have an account? <a routerLink="/login" style="text-decoration:none;">Login here</a></p>

</ion-content>
