<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="modalController.dismiss()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ion-item>
        <ion-label position="floating" #groupName>Group name</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionChange)="onChange()" #searchBar></ion-searchbar>
  <ion-list>
    <ion-list-header>
      <ion-label>Members</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Ver Legaspi</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
