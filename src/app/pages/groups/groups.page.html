<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Groups
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentCreatePrompt()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="!!groups?.length; else noGroups">
    <app-group-item *ngFor="let g of groups" [groupId]="g.group_id"></app-group-item>
  </ion-list>
  <ng-template #noGroups>
    <ion-title text-center><br>no groups to show</ion-title>
  </ng-template>
</ion-content>
